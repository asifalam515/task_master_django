<!-- edit_task.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Edit Task - {{ task.title }}</h2>

  <form method="post" action="{% url 'edit_task' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
