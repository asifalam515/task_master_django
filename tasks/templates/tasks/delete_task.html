<!-- delete_task.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Task - {{ task.title }}</h2>

  <p>Are you sure you want to delete this task?</p>

  <form method="post" action="{% url 'delete_task' task.id %}">
    {% csrf_token %}
    <button type="submit">Delete Task</button>
  </form>

  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
