<!-- create_task.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Create New Task</h2>

  <form method="post" action="{% url 'create_task' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Task</button>
  </form>

  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
