<!-- create_task.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class='m-5'>
    <h2>Create New Task</h2>

  <form method="post" action="{% url 'create_task' %}">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class='btn btn-primary'>Save Task</button>
  </form>

  <a href="{% url 'task_list' %}">Back to Task List</a>
  </div>
{% endblock %}
